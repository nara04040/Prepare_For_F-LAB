<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./구현문제3.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container"></div>
                <h4 id="author">peter jones</h4>
                <p id="job">intern</p>
                <p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias magni rerum non, voluptate quae expedita nobis nesciunt accusantium natus, ipsum fugiat id inventore aut magnam obcaecati minus cumque voluptatem iste.</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/edaa4f84f7.js" crossorigin="anonymous"></script>
    <script src="./구현문제3.js"></script>
